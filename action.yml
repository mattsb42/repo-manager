name: repo-admin
description: Automated repository administrator
author: mattsb42
inputs:
    github-token:
        description: GitHub authentication token
        required: true
    config-file:
        description: Location of config file in repo
        default: .github/settings.yml
        required: false
    debug:
        description: Enables debug logging if set
        required: false
runs:
    using: docker
    image: Dockerfile
